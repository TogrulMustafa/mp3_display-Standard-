<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MP3_Image</title>
</head>
<body>
    <div class="container">
        <div class="background_content">
            <span class="song_name">Dom-Dom kurşunu</span>
            <span class="song_authors">İbolipa</span>
            <div class="time">
                <div class="time_interval">
                    <span>0:00</span>
                    <span>2:34</span>
                </div>
                <div class="timeline"></div>
            </div>
            <div class="music_control">
                <i class="fas fa-caret-left fs-30"></i>
                <i class="fas fa-caret-left fs-30 m-4"></i>
                <i class="fas fa-caret-right fs-60 mx-20"></i>
                <i class="fas fa-caret-right fs-30"></i>
                <i class="fas fa-caret-right fs-30 m-4"></i>
            </div>
        </div>
        <div class="image"></div>
    </div>
</body>
